<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FOCUS</title>       
    </head>
    <body>

        <p> Digite o seu texto <input type="text" id="entrada"></p>
        <p><span id="saida"></p>
         
        <script type="text/javascript" src="js/jquery-3.1.0.js"></script>

        <script>

            $("#entrada").focusin(function(){
                $("#saida").text("Por favor digite o seu texto");
            });

            $("#entrada").focusout(function(){
                $("#saida").text("");
            });

        </script>

    </body>
</html>
