<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo Jquery</title>
    </head>
    <body>
        
        <p id="Texto"> Este paragrafo vai desaparecer </p>
        
        <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
        
        <script>
        
            $('#Texto').click(function(){
                $('#Texto').hide(); 
            });
        
        </script>
        
            
    </body>
</html>
