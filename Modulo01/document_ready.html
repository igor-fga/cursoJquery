<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo Jquery</title>
    </head>
    <body>
        
        <p> Este paragrafo vai desaparecer</p>
        <button>Clique aqui para mover o paragrafo</button>
        
        <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
        
        <script>
            $(document).ready(function(){
                
                $("button").click(function(){
                    $("p").slideToggle();
                });
            });
                        
        </script>

                    
    </body>
</html>
